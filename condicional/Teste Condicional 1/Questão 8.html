<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 8) Faça um programa para a leitura de duas notas parciais de um aluno. O programa deve calcular a média alcançada por aluno e apresentar:
        // a) A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
        // b) A mensagem "Reprovado", se a média for menor do que sete;
        // c) A mensagem "Aprovado com Distinção", se a média for igual a dez.

        window.alert("Digite duas notas parciais, farei a média e direi se está aprovado ou reprovado")

        var n1 = Number.parseFloat(window.prompt("Digite a primeira nota: "))
        var n2 = Number.parseFloat(window.prompt("Digite a segunda nota: "))
        media = (n1+n2)/2

        if(media>=7 && media<=9){
            window.alert("Aprovado")
        }
        else if(media>=0 && media<7){
            window.alert("Reprovado")
        }
        else if(media == 10){
            window.alert("Aprovado com Distinção")
        }
        else{
            window.alert("Nota Inválida")
        }
    </script>
</body>
</html>
