<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2) Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo
        
        window.alert("Digite um número e informarei se ele é positivo ou negativo")
        
        var numero = Number.parseFloat(prompt("Digite o número: "))
        
        if(numero==0){
            window.alert("0 é neutro")
        }
        else if(numero<0){
            window.alert(`${numero} é negativo`)
        }
        else if(numero>0){
            window.alert(`${numero} é positivo`)
        }
        else{
            window.alert("Número não informado")
        }

    </script>
</body>
</html>
