<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3) Faça um Programa que leia um número e exiba o dia correspondente da semana. 
        // (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido.
        
        var dia = Number.parseInt(window.prompt("Deduzindo que a semana começa no domingo, digite um número de 1 a 7 e exibirei o dia correspondente da semana: "))

        switch(dia){
            case 1:
                window.alert("Domingo")
                break
            case 2:
                window.alert("Segunda")
                break
            case 3:
                window.alert("Terça")
                break
            case 4:
                window.alert("Quarta")
                break
            case 5:
                window.alert("Quinta")
                break
            case 6:
                window.alert("Sexta")
                break
            case 7:
                window.alert("Sábado")
                break
            default:
                window.alert("Valor inválido")
                break
        }
    </script>
</body>
</html>
