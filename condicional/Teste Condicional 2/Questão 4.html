<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-size: medium;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: normal;
            font-size: 25pt;
        }

    </style>
    <script>
        // 4) As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores 
        // e lhe contrataram para desenvolver o programa que calculará os reajustes. 
        // Faça um programa que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual:
        // * salários até R$ 280,00 (incluindo) : aumento de 20%
        // * salários entre R$ 280,00 e R$ 700,00 : aumento de 15%
        // * salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%
        // salários de R$ 1500,00 em diante : aumento de 5% Após o aumento ser realizado, informe na tela:

        // - o salário antes do reajuste;
        // - o percentual de aumento aplicado;
        // - o valor do aumento;
        // - o novo salário, após o aumento.

        window.alert("Será calculado o reajuste salarial")

        var salario = Number.parseFloat(window.prompt("Digite o seu salário : "))
        
        if(salario>=0 && salario<=280){
            document.write(`Antes do reajuste: <strong>${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write('Percentual de aumento aplicado: <strong>20%</br></strong>')
            document.write(`Valor do aumento: <strong>${(salario*20/100).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write(`Novo salário: <strong>${((salario*20/100)+salario).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
    }
        else if(salario>280 && salario<=700){
            document.write(`Antes do reajuste: <strong>${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write('Percentual de aumento aplicado: <strong>15%</br></strong>')
            document.write(`Valor do aumento: <strong>${(salario*15/100).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write(`Novo salário: <strong>${((salario*15/100)+salario).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
    }
        else if(salario>700 && salario<1500){
            document.write(`Antes do reajuste: <strong>${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write('Percentual de aumento aplicado: <strong>10%</br></strong>')
            document.write(`Valor do aumento: <strong>${(salario*10/100).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write(`Novo salário: <strong>${((salario*10/100)+salario).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
    }
        else if(salario>=1500){
            document.write(`Antes do reajuste: <strong>${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write('Percentual de aumento aplicado: <strong>5%</br></strong>')
            document.write(`Valor do aumento: <strong>${(salario*5/100).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
            document.write(`Novo salário: <strong>${((salario*5/100)+salario).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</br></strong>`)
    }
        else{
            window.alert("Valor inválido")
    }
    </script>
</body>
</html>
