<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2) Faça um Programa que peça a hora e apresente uma mensagem de 
        // "Bom dia", "Boa tarde" ou "Boa noite" conforme a hora informada.

        var hora = Number.parseInt(window.prompt("Digite a hora atual no formato 24h: "))
        
        if(hora>=5 && hora<=11){
            window.alert("Bom dia")
        }
        else if(hora>=12 && hora<=18){
            window.alert("Boa tarde")
        }
        else if(hora>18 && hora<=23){
            window.alert("Boa noite")
        }
        else if(hora>=0 && hora<=4){
            window.alert("É madrugada, você deveria estar dormindo")
        }
        else{
            window.alert("Hora inválida")
        }
    </script>
</body>
</html>
