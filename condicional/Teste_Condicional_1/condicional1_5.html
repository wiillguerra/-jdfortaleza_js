<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 5) Faça um Programa que pergunte em que turno você estuda. 
        // Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. 
        // Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.
        
        var turno = window.prompt("Em que turno você estuda? Digite M para matutino, V para vespertino e N para noturno: ")
        
        switch (turno){
            case 'M':
                window.alert("Bom dia")
                break
            case 'm':
                window.alert("Bom dia")
                break
            case 'V':
                window.alert("Boa tarde")
                break
            case 'v':
                window.alert("Boa tarde")
                break
            case 'N':
                window.alert("Boa noite")
                break
            case 'n':
                window.alert("Boa noite")
                break
            default:
                window.alert("Valor Inválido!")
            }
        </script>
        </body>
        </html>
