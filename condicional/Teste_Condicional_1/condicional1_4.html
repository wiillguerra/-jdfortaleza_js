<body>
    <script>
        /*4) Faça um Programa que verifique se uma letra digitada é "F" ou "M". 
        Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.*/

        var gen = window.prompt("Digite F para feminino ou M para masculino: ")
        
        switch(gen){
            case 'F':
                window.alert("Feminino")
                break

            case 'f':
                window.alert("Feminino")
                break

            case 'M':
                window.alert("Masculino")
                break

            case 'm':
                window.alert("Masculino")
                break

            default:
                window.alert("Sexo Inválido")
        }
    </script>
</body>
