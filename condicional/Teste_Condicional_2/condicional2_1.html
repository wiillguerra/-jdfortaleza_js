<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) Faça um Programa que peça um número inteiro e determine se ele é par ou impar. 
        // Dica: utilize o operador módulo (resto da divisão)

        var numero = Number.parseFloat(window.prompt("Digite um número inteiro e direi se ele é par ou impar: "))
        
        if(numero%2==0){
            window.alert(`Número ${numero} é par`)
        }
        else if(numero%2==1){
            window.alert(`Número ${numero} é impar`)
        }
        else{
            window.alert("Número não informado")
        }
    </script>
</body>
</html>
