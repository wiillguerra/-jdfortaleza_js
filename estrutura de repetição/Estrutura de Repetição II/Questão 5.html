<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 5) Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário. Ex.: 5!=5.4.3.2.1=120. 
        // A saída deve ser conforme o exemplo abaixo: Fatorial de: 5
        // 5! =  5 . 4 . 3 . 2 . 1 = 120
         
        var numero = Number.parseInt(window.prompt("Digite um número inteiro e mostrarei o fatorial deste número: "))
        var m = 1

        document.write(`${numero}! = `)

        for(n=1; n<numero; numero--){

            m*=numero
          
            document.write(`${numero} x `)
        }

        if(n==numero){
            document.write(`${numero} = ${m}`)

        }

    </script>
</body>
</html>
