<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 4) Faça um programa que leia 5 números e informe o maior número.

        window.alert("Digite cinco números e direi qual é o maior")
        var n1 = Number.parseInt(window.prompt("Digite o primeiro número: "))
        var n2 = Number.parseInt(window.prompt("Digite o segundo número: "))
        var n3 = Number.parseInt(window.prompt("Digite o terceiro número: "))
        var n4 = Number.parseInt(window.prompt("Digite o quarto número: "))
        var n5 = Number.parseInt(window.prompt("Digite o quinto número: "))

        if(n1==n2 && n1==n3 && n1==n4 && n1==n5){
            window.alert(`Os números são iguais`)
        }
        else if(n1>n2 && n1>n3 && n1>n4 && n1>n5){
            window.alert(`O maior número é ${n1}`)
        }
        else if(n2>n1 && n2>n3 && n2>n4 && n2>n5){
            window.alert(`O maior número é ${n2}`)
        }
        else if(n3>n1 && n3>n2 && n3>n4 && n3>n5){
            window.alert(`O maior número é ${n3}`)
        }
        else if(n4>n1 && n4>n3 && n4>n2 && n4>n5){
            window.alert(`O maior número é ${n4}`)
        }
        else if(n5>n1 && n5>n3 && n5>n4 && n5>n2){
            window.alert(`O maior número é ${n5}`)
        }
        else{
            window.alert("Número não informado")
        }

    </script>
</body>
</html>
