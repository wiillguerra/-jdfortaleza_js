<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>2) Faça um programa que imprima na tela os números de 1 a 30 e do lado apresente a soma dos números existentes.</p>
    
    <script>
        var n = 1
        var soma = 0
        for(; n<=30; n++){
            soma+=n
            document.write(`${n}, soma = ${soma}</br>`)
        }
        
    </script>
    
</body>
</html>
