<body>
    <script>
        // 5) Faça um programa que leia 5 números e informe a soma e a média dos números.

        window.alert(`Digite cinco números e informarei a soma e a média deles`)

        var n1 = Number.parseInt(window.prompt("Digite o primeiro número: "))
        var n2 = Number.parseInt(window.prompt("Digite o segundo número: "))
        var n3 = Number.parseInt(window.prompt("Digite o terceiro número: "))
        var n4 = Number.parseInt(window.prompt("Digite o quarto número: "))
        var n5 = Number.parseInt(window.prompt("Digite o quinto número: "))

        soma=n1+n2+n3+n4+n5
        media=(n1+n2+n3+n4+n5)/5

        window.alert(`A soma dos números é ${soma} e a média é ${media}`)

    </script>
</body>
